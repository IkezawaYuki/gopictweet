{{ define "content" }}
    <div class="contents display">
        {{  range . }}
            <div class="contents_tweet" style="background-image: url({{ .Image }})">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownMenu1" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        選択
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" href="/tweet/read?id={{.Uuid}}">詳細</a>
                        <a class="dropdown-item" href="/tweet/edit?id={{.Uuid}}">編集</a>
                        <a class="dropdown-item" href="/tweet/delete?id={{.Uuid}}">削除</a>
                    </div>
                </div>
                <p class="text">{{ .Text }}</p>
                <span class="name">
                    <a href="#"><span>投稿者:{{ .User.Nickname }}</span></a>
                </span>
            </div>
        {{ end }}
    </div>
{{ end }}
