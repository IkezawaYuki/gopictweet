{{ define "content" }}

    <form role="form" action="/tweet/update" method="post">
        <div class="lead">投稿する</div>
        <div class="form-group">
            <input type="hidden" name="uuid" value="{{ .Uuid }}">
            <input class="form-control" placeholder="Image Url" type="text" name="image" value="{{ .Image }}">
            <textarea class="form-control" name="text" id="text" placeholder="コメントを入力" rows="4">{{ .Text }}</textarea>
            <br/>
            <br/>
            <button class="btn btn-lg btn-primary pull-right" type="submit">SENT</button>
        </div>
    </form>

{{ end }}
